<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos del Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-icons-container">
        <div class="weather-icon Despejado">
            <div class="sun"></div>
        </div>

        <div class="weather-icon Lluvia">
            <div class="rain-cloud">
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
            </div>
        </div>


        <div class="weather-icon Nubes">
            <div class="sun-and-cloud">
                <div class="sun-inner"></div>
                <div class="cloud-sun-inner"></div>
            </div>
        </div>

        <div class="weather-icon Nublado">
            <div class="cloud"></div>
        </div>

        <div class="weather-icon Tormenta">
            <div class="cloud-storm">
                <div class="raindrop-storm"></div>
                <div class="raindrop-storm"></div>
                <div class="raindrop-storm"></div>
                <div class="bolt"></div>
            </div>
        </div>
    </div>
</body>
</html>
